<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tyler Boyles</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- use this in the future to link fontawesome -->
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="TB-logos_black.png" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
            >
              <i class="fa-solid fa-circle-half-stroke"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content"></div>
        <h1 class="title">Hey</h1>
        <h1 class="title orange">I'm Tyler</h1>
        <p class="header__para">
          Im a <b class="orange">Frontend Software Engineer</b> with a great
          passion for building web applications with amazing user experiences.
          <br />
          Here's a bit more <b class="orange">about me.</b>
        </p>
        <div class="social__list">
          <a href="" class="social__link click">
            <i class="fab fa-linkedin-in"></i>
          </a>

          <a href="" class="social__link click">
            <i class="fab fa-github"></i>
          </a>
          <a href="/assets/David Bragg Resume.pdf" target="_blank" class="social__link click">
            <i class="fas fa-file-pdf"></i>
          </a>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fas fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
    <section id="projects">
        <div class="container">
            <div class="row">
                <h1 class="section__title">Here are some of my <span class="orange">projects.</span></h1>
                <ul class="project__list">
                    <li class="project">
                        <div class="project__wrapper">
                            <img src="assets/blinker mockup.png" class="project__image" alt="">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
  </body>
</html>
